
<div class="container login-area">

  <div class="form login-form">
    <div class="form-group">
      <input [(ngModel)]="username" class="form-control" type="text" placeholder="username"/>
    </div>
    <div class="form-group">
      <input [(ngModel)]="password" class="form-control" type="password" placeholder="password"/>
    </div>
    <button class="btn btn-default" (click)="login()">登录</button>
  </div>
</div>
